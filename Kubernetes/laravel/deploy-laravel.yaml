apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
spec:
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
        - name: laravel
          image: danieladiazp/test_laravel:1.0
          ports:
            - containerPort: 8000
            env:
              - name: DB_DATABASE
                valueFrom:
                    configMapKeyRef:
                        name: db-config
                        key: db_name
              - name: DB_HOST
                value: postgres
              - name: DB_PORT
                valueFrom:
                    configMapKeyRef:
                        name: db-config
                        key: db_port
              - name: DB_USERNAME
                valueFrom:
                    secretKeyRef:
                        name: db-secret
                        key: db_user
              - name: DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: db-secret
                        key: db_pass
              - name: DB_CONNECTION
                value: pgsql
